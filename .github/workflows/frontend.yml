name: Frontend tests
run-name: ${{ github.actor }} launching frontend tests for pull request ${{ github.event.number }}

on:
  pull_request:
    branches: [ main ]
    paths: [ 'frontend/**', '.github/workflows/frontend.yml', '!k8s/deployment-front.yaml' ]

env:
  DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/challenge-5a-s1-frontend

jobs:
  eslint:
    name: Eslint (frontend)
    defaults:
      run:
        working-directory: frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install eslint
        run: npm install eslint
      - name: Launch eslint
        run: npm run lint

  stylelint:
    name: Stylelint
    defaults:
      run:
        working-directory: frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install stylelint
        run: npm install stylelint
      - name: Launch stylelint
        run: npm run lint:style
  
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "20"

    - name: Install dependencies
      run: npm install jest @testing-library/react

    - name: Run tests
      run: npm run jest

  build:
    needs:
      - eslint
      - stylelint
    runs-on: ubuntu-latest
    name: Build (frontend)
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build

  docker_build:
    needs:
      - build
    runs-on: ubuntu-latest
    name: Build image (frontend)
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: docker build .
